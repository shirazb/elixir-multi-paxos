version: "3.4"

x-common:
  &defaults
    image: elixir:alpine
    volumes:
      - .:/project
    working_dir: /project
    networks:
      - network

networks:
  network:
    driver: bridge

services:
  paxos.localdomain:
    container_name: paxos
    command: > 
      elixir --name paxos@paxos.localdomain --cookie pass 
             -S mix run --no-halt -e Paxos.main 1 docker 3 2 
    <<: *defaults

  server1.localdomain:
    container_name: server1
    command: > 
      elixir --name server1@server1.localdomain --cookie pass 
             -S mix run --no-halt 
    <<: *defaults

  server2.localdomain:
    container_name: server2
    command: > 
      elixir --name server2@server2.localdomain --cookie pass 
             -S mix run --no-halt 
    <<: *defaults

  server3.localdomain:
